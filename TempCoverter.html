<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tempreature Converter</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>

      <h1><strong>Tempreature Converter</strong></h1>
      <br />

          <label>fahrenheit: </label>

        </div>
        <br />
        <div class="col">
          <label>celsius: </label>
          <br />
          <input type="number" id="celsius" />
        </div>
        <br />
        <div class="col">
          <label>kelvin: </label>
          <br />
          <input type="number" id="kelvin" />
        </div>
      </div>
    </div>
    >
    <script src="Tempscript.js"></script>

</html>
